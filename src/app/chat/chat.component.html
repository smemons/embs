<table>
    <tr>
        <th>Messages</th>
        <th>People Online</th>
    </tr>

            <ul>
                <li *ngFor="let message of messages">{{message}}</li>

            </ul>
        </td>
        <td style="width: 23%;">
            <ul>
                <li *ngFor="let user of userList">{{user}}</li>

            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <div class="td" style="width: 100%; border: 1px; border-radius: 5px;">

                <textarea [(ngModel)]="message" rows="3" class="form-control" placeholder="Broadcast Message" style="width: 100%;height: 100%;resize: none; "></textarea>
            </div>
        </td>
        <td>
            <button class=" btn btn-primary " (click)="sendMessage()">Send</button>

        </td>
    </tr>
</table>
