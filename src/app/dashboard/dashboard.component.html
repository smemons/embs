<br />
<div class="row">
    <div class="col-lg-12">
        <p-panel [toggleable]="true" collapsed="true">
            <p-header>
                <div class="ui-helper-clearfix">
                    <span class="ui-panel-title" style="font-size:16px;font-weight: bold; display:inline-block;"><span style="text-decoration: underline;">Incident Detail:</span> {{incident.title}} </span>


                </div>
            </p-header>
            <div class="jumbotron">
                <h4>{{incident.title}}</h4>
                <p>{{incident.desc}}</p>
                <p>Room: {{incident.roomName}}</p>
                <p>Created By: {{incident.createdBy}} {{incident.createdAt|date: 'medium'}}</p>
                <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
            </div>
        </p-panel>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <app-emcarousel></app-emcarousel>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-4">
        <p-panel header="Casualities" [toggleable]="true">
            <div class="em-sm-panel">
                <div style="width: 300px;height: 300px;">
                    <app-casuality></app-casuality>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="col-lg-4 col-md-4">
        <p-panel header="Location" [toggleable]="true">
            <div class="em-sm-panel">
                <app-map></app-map>
            </div>
        </p-panel>
    </div>
    <div class=" col-lg-4 col-md-4 ">

        <p-panel header="Chat " [toggleable]="true">
            <div class="em-sm-panel">
                <app-chat></app-chat>
            </div>
        </p-panel>
    </div>
</div>
