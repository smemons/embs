<p-tabView>
    <p-tabPanel header="Incident Analysis">
        <p-chart type="bar" [data]="data"></p-chart>
    </p-tabPanel>
    <p-tabPanel header="Real time Analysis">
        <div><button (click)="startReal(barchart)" class="btn btn-primary">Start Reading real time Data</button></div>
        <p-chart #barchart type="line" [data]="dataReal" (onDataSelect)="selectRealData($event)"></p-chart>
    </p-tabPanel>
</p-tabView>
